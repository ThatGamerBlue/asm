dependencies {
    api project(":asm-core")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.spectral.asm'
            artifactId = 'asm-simulator'
            version = version

            from components.java
            artifact sourceJar
        }
    }

    repositories {
        maven {
            credentials {
                username = mavenUser
                password = mavenPass
            }

            url = mavenUrl
        }
    }
}